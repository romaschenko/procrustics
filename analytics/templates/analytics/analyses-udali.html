{% extends 'base.html' %}


{% block content %}

  {% for item in posts %}
   <div class="card mb-3">
     <div class="card-header">
       Категория: <a href="{{ item.category.get_absolute_url }}">{{item.category}}</a>
     </div>
     <div class="card-body">
       <div class="media">
         {% if item.photo %}
           <img src="{{item.photo.url}}" width="350" alt="" class="mr-3">
         {% else %}
           <img src="https://picsum.photos/id/1060/350/232/?blur=2" alt="" class="mr-3">
         {% endif %}
         <div class="media-body">
           <h5 class="card-title">{{item.title}}</h5>
           <p class="card-text">{{item.content|truncatewords:75}}</p>
           <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Read more...</a>
         </div>

       </div>

     </div>
     <div class="card-footer text-muted">
       {{item.created_at|date:"Y-m-d H:i:s"}}
     </div>
   </div>
  {% endfor %}

{% endblock %}
